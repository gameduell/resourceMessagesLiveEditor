<div class="searchResults">
  <section>
    <i class="octicon octicon-search"></i>
    <h2>Found <span class="term">{{item.title}}</span> in <span>{{item.resultsCounted}}</span> text items.</h2>
    <div class="found-languages">
      <span>Search term was found in following languages:</span>
      <div class="language-switch">
        <!-- LangButton.html inserted dynmically -->
      </div>
    </div>
    <ul class="results-list">
      <!-- ProjectItem.html inserted dynmically -->
    </ul>
    <div class="button-section">
      <button class="close" wk-bind="item.close" title="Close modal">close</button>
    </div>
  </section>
</div>
